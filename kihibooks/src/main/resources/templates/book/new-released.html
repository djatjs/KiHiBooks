<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">

<head>
	<meta charset="UTF-8">
	<title layout:fragment="title">Ïã†Ïûë ÏõπÏÜåÏÑ§</title>
	<style>
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 24px;
		}
		.filter-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}
		.filter-left, .filter-right {
			display: flex;
			gap: 12px;
		}
		.filter-btn {
			padding: 6px 12px;
			border: 1px solid #ccc;
			border-radius: 16px;
			background-color: #f9f9f9;
			cursor: pointer;
			font-size: 14px;
			color: #333;
			text-decoration: none;
		}
		.filter-btn.active {
			background-color: #111;
			color: white;
		}
		.book-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
			gap: 20px;
			margin-top: 20px;
		}
		.book-card img {
			width: 100%;
			border-radius: 4px;
		}
		.title {
			font-weight: bold;
			font-size: 16px;
			margin-top: 8px;
		}
		.author, .genre {
			font-size: 13px;
			color: #666;
		}
		.pagination {
			display: flex;
			justify-content: center;
			margin-top: 30px;
			gap: 8px;
		}
		.pagination a {
			padding: 6px 12px;
			border: 1px solid #ddd;
			text-decoration: none;
			color: #333;
			border-radius: 4px;
		}
		.pagination a.active {
			background-color: #111;
			color: white;
			border-color: #111;
		}
	</style>
</head>
