<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">

<head>
	<meta charset="UTF-8">
	<title>회원정보 변경</title>
	<style>
		.gray {
			filter: brightness(0) saturate(100%) invert(90%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%);
		}

		.orange {
			filter: brightness(0) saturate(130%) invert(38%) sepia(95%) saturate(750%) hue-rotate(-5deg) brightness(115%) contrast(110%);
		}

		.dark-gray {
			filter: brightness(0) saturate(100%) invert(56%) sepia(6%) saturate(275%) hue-rotate(6deg) brightness(95%) contrast(84%);
		}

		#books_contents {
			overflow: initial;
			margin: 0 auto 100px auto;
			color: #666;
			font-size: 12px;
		}

		.page-cart {
			position: relative;
			width: 952px;
		}

		.title-container {
			display: flex;
			align-items: center;
			margin: 16px 0 0;
			padding: 14px 0;
		}

		.title-container a {
			text-decoration: none;
		}

		.article-title-selected {
			font-size: 26px;
			font-weight: 700;
			color: #000;
			line-height: 54px;
			display: inline-block;
		}

		.cart-wrapper {
			position: relative;
		}

		.checkout-form {
			width: 620px;
		}

		.cart-summary-wrapper {
			width: 290px;
			cursor: default;
			position: absolute;
			top: 0;
			right: 0;
		}

		.summary-box {
			border: 1px solid #e6e6e6;
		}

		.count-wrapper {
			padding: 20px;
			color: #ff7f50;
			font-size: 12px;
			font-weight: 700;
		}

		.total-price-wrapper {
			padding: 12px 20px;
			background: #fff5f1;
			margin: 0;
		}

		.table-wrapper {
			display: table;
			width: 100%;
		}

		.total-text {
			display: table-cell;
			vertical-align: middle;
			text-align: left;
			font-weight: 700;
			font-size: 13px;
			color: #967e73;
		}

		.total-price {
			display: table-cell;
			vertical-align: middle;
			text-align: right;
			font-size: 20px;
			font-weight: 700;
			color: #ff7f50;
		}

		.orange-btn {
			display: inline-block;
			text-align: center;
			padding: 1em;
			font-weight: 700;
			box-sizing: border-box;
			border-radius: 4px;
			transition: background .3s;
			color: #fff;
			background: #ff7f50;
			border: 1px solid #ff7f50;
		}

		.buy-btn {
			width: 100%;
			margin-top: 10px;
			font-size: 16px;
			box-shadow: none;
		}

		.cart-list-wrapper {
			display: block;
			margin: 0;
			padding: 0;
		}

		.cart-list-box {
			position: relative;
			border: 1px solid #d9d3d1;
		}

		.module-list-handler {
			padding: 15px 20px;
			background: #fff;
			clear: both;
			display: table;
			width: 100%;
			box-sizing: border-box;
		}

		.total-checkbox {
			display: table-cell;
			vertical-align: middle;
			font-size: 13px;
			font-weight: 700;
			color: #736663;
		}

		.checkbox-input {
			margin-right: 7px;
			width: 18px;
			height: 18px;
			border: 1px solid #c2bbb9;
			background-color: transparent;
			cursor: pointer;
			border-radius: 4px;
			vertical-align: middle;
		}

		.checkbox-label {
			color: #383230;
		}

		.btn-wrapper {
			display: table-cell;
			vertical-align: middle;
			text-align: right;
		}

		.white-btn {
			margin: 0;
			padding: 0;
			appearance: none;
			border: 0;
			outline: 0;
			text-decoration: none;
			box-sizing: border-box;
			border-radius: 4px;
			font-weight: 700;
			display: inline-block;
			text-align: center;
			cursor: pointer;
			line-height: 1em;
			vertical-align: baseline;
			transition: background .2s, color .2s;
			color: #918480;
			background: #fff;
			border: 1px solid #d9d3d1;
			font-size: 12px;
			padding: 7px;
		}

		.cart-wrap {
			color: #666;
			font-size: 12px;
			line-height: 1em;
		}

		.bookmacro-wrapper {
			padding: 0 20px;
		}

		.book-macro {
			border-top: 1px solid #ebe7e6;
			display: table;
			width: 100%;
		}

		.book-thumbnail-wrapper {
			padding: 20px 0 20px 28px;
			width: 28px;
		}

		.book-thumbnail {
			display: inline-block;
			position: relative;
			height: auto;
		}

		.thumbnail-checkbox {
			left: -28px;
			top: 50%;
			margin-top: -9px;
			display: block;
			position: absolute;
		}

		.thumbnail-img {
			display: block;
			width: 60px;
			max-height: 87px;
			position: relative;
			background: #d9d9d9;
		}

		.thumbnail {
			width: 60px;
			max-height: 87px;
		}

		.thumbnail-btn {
			display: block;
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			z-index: 9;
			cursor: pointer;
		}

		.indent-hidden {
			position: absolute;
			display: inline-block;
			height: 0;
			width: 0;
			text-indent: -9999px;
			overflow: hidden;
		}

		.table-cell-wrapper {
			display: table-cell;
			vertical-align: middle;
			padding: 10px 0 15px 0;
		}

		.table-wrapper {
			display: table;
			width: 100%;
		}

		.book-metadata-wrapper {
			padding: 0 8px 0 15px;
			position: relative;
			display: table-cell;
			vertical-align: top;
			cursor: default;
		}

		.book-metadata {
			display: block;
			margin-top: 3px;
		}

		.book-metadata.meta-title {
			margin-bottom: 7px;
		}

		.title-link {
			text-decoration: none;
		}

		.title-text {
			font-size: 16px;
			color: #000;
			font-weight: 700;
		}

		.book-metadata.author {
			height: auto;
			padding: 0;
			margin-left: 0;
		}

		.author-detail-link {
			display: inline;
			margin-top: 0;
			font-size: 12px;
			color: #666;
		}

		a:hover {
			text-decoration: none;
			color: inherit;
		}

		.book-price-wrapper {
			display: table-cell;
			vertical-align: middle;
			cursor: default;
			text-align: right;
		}

		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		.coupon-price {
			display: block;
			font-size: 14px;
			white-space: nowrap;
			margin-top: 4px;
		}

		.coupon-price strong {
			color: #ff7f50;
		}

		.del-btn-wrapper {
			padding: 0 0 0 15px;
		}

		.btn-del {
			padding: 8px 18px;
		}

		.empty-desktop{
			width: 620px;
			cursor: default;
			position: static;
		}

		.empty{
			padding: 160px 0;
		}

		.empty-cart-icon{
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 20px;
			margin-left: -2px;
		}

		.empty-description{
			margin: 0;
			padding: 0;
			margin-left: 1px;
			font-size: 13px;
			color: #736663;
			cursor: default;
			display: flex;
			justify-content: center;
		}
	</style>

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const allCheck = document.getElementById("checkbox_all_top");
				const epiChecks = document.querySelectorAll(".epi-checkbox");

				allCheck.addEventListener("change", function () {
					const isChecked = allCheck.checked;
					epiChecks.forEach(checkbox => {
						checkbox.checked = isChecked;
					});
				});

				epiChecks.forEach(checkbox => {
					checkbox.addEventListener("change", function () {
						const allChecked = Array.from(epiChecks).every(cb => cb.checked);
						allCheck.checked = allChecked;
					});
				});
			});
		</script>
