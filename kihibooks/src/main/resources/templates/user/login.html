<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">

<head>
	<meta charset="UTF-8">
	<title>KiHiBooks</title>
	<link rel="stylesheet" href="/resources/static/css/signup.css">
	<link rel="stylesheet" href="/resources/static/css/signup_email.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.min.css">
	<style>
		main {
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none
		}
	</style>
</head>

<body>
	<main layout:fragment="content" class="container">
		<div class="d-flex justify-content-center mb-4 mt-5">
			<img src="/resources/static/img/join_msg.png" alt="홍보 메시지" style="width: 27%;">
			<!-- <img src="/resources/static/img/join_img.png" alt="홍보 이미지" style="width: 27%;"> -->
		</div>
		<form th:action="@{/login}" method="post" id="login-form">
			<div class="form-group">
				<input type="email" class="form-control" id="email" name="username" placeholder=" " required>
				<label for="email" class="content-label">이메일</label>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="ur_pw" name="password" placeholder=" " required>
				<label for="ur_pw" class="content-label">비밀번호</label>
            </div>
			<label class="form-control mb-3" style="line-height: 33px;  height: 45px;">
				<input type="checkbox" name="remember-me"> 로그인 상태 유지
			</label>
			<button type="submit" class="btn btn-primary col-12" id="login-btn">이메일 로그인</button>
		</form>
		<div class="d-flex justify-content-center mt-3">
			<a th:href="@{/findPw}">비밀번호 찾기</a>
			<span class="ml-3">|</span>
			<a th:href="@{/signup}" class="ml-3">회원가입</a>
		</div>
		<div class="btns mt-2">
			<a th:href="@{'https://kauth.kakao.com/oauth/authorize'(client_id=${kakaoClientId},redirect_uri=${kakaoRedirectUri},response_type='code')}">
				<div class="btn-join btn-kakao mt-3">
					<img src="/resources/static/img/kakao.png" class="btn-icon" alt="카카오 아이콘">
					<span class="btn-text">카카오 계정으로 계속하기</span>
				</div>
			</a>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.all.min.js"></script>
		<script src="/resources/static/js/login.js"></script>
	</main>
</body>

</html>
