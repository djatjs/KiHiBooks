<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">

<head>
	<meta charset="UTF-8">
	<title>결제 완료 - 키히</title>
	<style>
		.books-content{
			width: 100%;
			position: relative;
			min-height: 500px;
		}

		.indent-hidden{
			position: absolute;
			display: inline-block;
			height: 0;
			width: 0;
			text-indent: -9999px;
			overflow: hidden;
		}

		.page-checkout{
			cursor: default;
			display: table;
			table-layout: fixed;
			width: 952px;
			margin: 48px auto 100px;
		}

		.order-list-wrapper{
			display: table-cell;
			width: 564px;
			vertical-align: top;
			color: #666;
			font-size: 12px;
			line-height: 1em;
		}

		.order-list{
			display: block;
			margin: 0;
			padding: 0;
		}

		.order-list-title{
			padding-bottom: 14px;
			border-bottom: 1px solid #ebe7e5;
			font-size: 18px;
			font-weight: 700;
			color: #000;
		}

		.list-count{
			font-size: 16px;
			color: #928681;
		}

		.book-order-list-wrapper{
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		.book-order-list{
			line-height: initial;
		}

		.book-macro{
			display: table;
			width: 100%;
			border-bottom: 1px solid #dfdfdf;
		}

		.book-thumbnail-wrapper{
			padding: 15px 0 15px 8px;
			display: table-cell;
			vertical-align: top;
			width: 60px;
		}

		.book-thumbnail{
			display: inline-block;
			position: relative;
			height: auto;
		}

		.thumbnail-img{
			display: block;
			width: 100%;
			height: 100%;
			position: relative;
			background: #d9d9d9;
		}

		.thumbnail-img::before{
			content: "";
			box-sizing: border-box;
			display: block;
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			background: linear-gradient(to right, rgba(0, 0, 0, .2) 0, rgba(0, 0, 0, 0) 5%, rgba(0, 0, 0, 0) 95%, rgba(0, 0, 0, .2) 100%);;
		}

		.thumbnail{
			width: 60px;
			max-height: 87px;
		}

		.border{
			box-sizing: border-box;
			opacity: .1;
			display: block;
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			z-index: 3;
			border: 1px solid #000;
		}

		.thumbnail-btn{
			display: block;
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			z-index: 9;
			cursor: pointer;
			box-sizing: border-box;
		}

		.table-cell-wrapper{
			display: table-cell;
			vertical-align: middle;
			padding: 10px 0 15px 0;
		}

		.table-wrapper{
			display: table;
			width: 100%;
		}

		.book-metadata-wrapper{
			padding: 0 8px 15px 15px;
			position: relative;
			display: table-cell;
			vertical-align: top;
			cursor: default;
		}

		.meta-title{
			display: block;
			margin-top: 3px;
			margin-bottom: 7px;
			font-size: 13px;
		}

		.title-link{
			text-decoration: none;
			color: #666;
		}

		.title-text{
			font-size: 13px;
			color: #000;
			font-weight: 700;
			line-height: 1.4em;
			text-overflow: ellipsis;
			word-wrap: break-word;
			word-break: break-all;
			white-space: normal;
			max-height: 2.7em;
			overflow: hidden;
		}

		.meta-author{
			height: auto;
			padding: 0;
			margin-left: 0;
			display: block;
			margin-top: 3px;
			position: relative;
			font-size: 12px;
			color: #666;
			font-weight: 400;
			word-break: break-all;
			line-height: 1.5em;
		}
	</style>
</head>

<body>
	<main layout:fragment="content" class="container d-flex" style="min-height: 650px;">
		<div class="books-content">
			<div>
				<h2 class="indent-hidden">주문/결제</h2>
				<section class="page-checkout">
					<div class="order-list-wrapper">
						<article class="order-list">
							<h3 class="order-list-title">주문 목록
								<span class="list-count" th:text="${epList.size()}"></span>
							</h3>
							<ul class="book-order-list-wrapper">
								<li class="book-order-list" th:each="episode : ${epList}" th:attr="data-ep-code=${episode.ep_code}">
									<div class="book-macro">
										<div class="book-thumbnail-wrapper" th:attr="data-bo-code=${episode.ep_bo_code}">
											<div class="book-thumbnail">
												<div class="thumbnail-img">
													<img class="thumbnail" src="/resources/static/covers/cover1.png" alt="썸네일 이미지" th:attr="data-src=${episode.ep_cover_img}">
													<span class="border"></span>
												</div>
												<a class="thumbnail-btn" th:href="@{'/books/' + ${episode.ep_bo_code}}" >
													<span class="indent-hidden">상세페이지 바로가기</span>
												</a>
											</div>
										</div>
										<div class="table-cell-wrapper">
											<div class="table-wrapper">
												<div class="book-metadata-wrapper">
													<div class="meta-title">
														<a class="title-link" th:href="@{'/books/' + ${episode.ep_bo_code}}">
															<span class="title-text" th:text="${episode.ep_title}"></span>
														</a>
													</div>
													<p class="meta-author"></p>
												</div>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</article>
					</div>
				</section>
			</div>
		</div>
	</main>
</body>

</html>
