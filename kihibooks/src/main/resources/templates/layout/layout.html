<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Default Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
    
        .category-wrapper {
            position: relative;
            display: inline-block;
        }
    
        .category-button {
            cursor: pointer;
            padding: 8px;
            border: none;
            background: none;
        }
    
        .dropdown-menu {
            display: none;
            position: absolute;
            padding: 8px;
            top: 40px;
            left: -30px;
            background: white;
            border: 1px solid #ccc;
            width: 260px;
            z-index: 100;
        }
    
        .dropdown-menu.active {
            display: block;
        }
    
        .tabs {
            display: flex;
            border-bottom: 1px solid #ccc;
        }
    
        .tab-button {
            flex: 1;
            padding: 5px 10px;
            text-align: center;
            background: #f5f5f5;
            cursor: pointer;
            border: none;
            font-size: 14px;
            color: #888;
        }
    
        .tab-button.active {
            background: #ff7f50;
            color: white;
        }
    
        .tab-content {
            display: none;
        }
    
        .tab-content.active {
            display: block;
        }
    
        .sub-category {
            display: flex;
            justify-content: space-around;
            padding: 5px 0;
            margin-left: 3px 0;
            margin-right: 3px 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        @media (max-width: 800px) {
            .container {
                padding: 0;
            }
        }
    </style>
</head>
<body>

    <!-- 고정 헤더 -->
    <div th:replace="~{layout/header.html :: header}" id="header"></div> <!-- 헤더 불러오기 -->

    <!-- 컨텐츠 영역 (각 페이지에서 변경될 부분) -->
    <main layout:fragment="content">
        <h1>기본 내용</h1>
    </main>

    <!-- 고정 푸터 -->
    <div th:replace="~{layout/footer.html :: footer}"></div> <!-- 푸터 불러오기 -->

    <div layout:fragment="script"></div>

</body>
</html>
