<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>KiHiBooks</title>

<style>
    /* 이 페이지에만 적용될 스타일들 */

    /* 사용자 선택 방지 스타일 (기존 코드 유지) */
    /* 이 스타일은 main 태그 자체에 적용되므로 전역 CSS와 충돌 가능성이 적습니다. */
    main {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* 전체 컨테이너 스타일 - 고유 클래스를 사용하여 다른 .container에 영향받지 않도록 함 */
    .editor-management.container {
        max-width: 1200px; /* 최대 너비 설정 */
        margin: 0 auto; /* 가운데 정렬 */
        padding: 20px; /* 내부 여백 */
        background-color: #ffffff; /* 배경색을 흰색으로 설정 */
        border-radius: 8px; /* 모서리 둥글게 */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); /* 은은한 그림자 추가 */
        margin-top: 30px; /* 상단 여백 추가 */
        margin-bottom: 30px; /* 하단 여백 추가 */
        /* font-family는 body에 전역으로 설정될 수 있으므로 여기서는 제거합니다. */
        /* 특정 폰트가 필요하면 .editor-management에 직접 적용할 수 있습니다. */
    }

    /* 페이지 제목 스타일 */
    .editor-management h2 {
        color: #2c3e50; /* 제목 색상 */
        border-bottom: 2px solid #ff7f50; /* 아래쪽 경계선 */
        padding-bottom: 10px; /* 경계선과 텍스트 사이 여백 */
        margin-bottom: 25px !important; /* 아래 여백 (Bootstrap mb-3/mb-4 override) */
        font-size: 1.8em; /* 제목 폰트 크기 */
    }
    
    /* h2 bold 스타일 */
    .editor-management h2.mb-3 {
        font-weight: bold;
    }

    /* 출판사 종류 선택 드롭다운 컨테이너 */
    /* .editor-management .editor-type-container { ... } - Bootstrap 클래스로 충분 */

    /* 드롭다운(select) 스타일 */
    .editor-management #editorTypeSelect {
        border-color: #ced4da; /* 경계선 색상 */
        border-radius: 5px; /* 모서리 둥글게 */
        padding: .375rem .75rem; /* 내부 여백 */
        height: calc(1.5em + .75rem + 2px); /* 높이 조정 (Bootstrap input-group에 맞춤) */
        box-shadow: inset 0 1px 2px rgba(0,0,0,.075); /* 은은한 내부 그림자 */
    }

    /* 테이블 스타일 */
    .editor-management .table {
        border-collapse: collapse; /* 셀 경계선 병합 */
        width: 100%; /* 너비 전체 사용 */
        margin-bottom: 25px !important; /* 아래 여백 (Bootstrap mb-4 override) */
        border-radius: 8px; /* 테이블 모서리 둥글게 */
        overflow: hidden; /* 모서리 둥글게 적용을 위해 필요 */
    }

    /* 테이블 헤더 스타일 */
    .editor-management .table thead th {
        background-color: #ff7f50 !important; /* 헤더 배경색 (Bootstrap override) */
        color: white; /* 헤더 텍스트 색상 */
        font-weight: bold; /* 글씨 두껍게 */
        text-align: center; /* 텍스트 가운데 정렬 */
        vertical-align: middle; /* 세로 가운데 정렬 */
        padding: 12px 15px; /* 헤더 셀 내부 여백 */
        border-bottom: none; /* 하단 경계선 제거 */
    }

    /* 테이블 본문 셀 스타일 */
    .editor-management .table tbody td {
        vertical-align: middle; /* 세로 가운데 정렬 */
        padding: 10px 15px; /* 본문 셀 내부 여백 */
        text-align: center; /* 텍스트 가운데 정렬 */
    }

    /* 테이블 행 호버 효과 */
    .editor-management .table-hover tbody tr:hover {
        background-color: #f8f9fa; /* 호버 시 배경색 변경 */
    }

    /* 삭제 버튼 스타일 (Bootstrap btn-danger 사용) */
    .editor-management .table tbody .btn-danger {
        background-color: #dc3545; /* Bootstrap 기본 danger 색상 */
        border-color: #dc3545; /* 경계선 색상 */
        /* Bootstrap btn-sm 클래스로 크기 조정 */
    }
    .editor-management .table tbody .btn-danger:hover {
        background-color: #c82333; /* 호버 시 색상 변경 */
        border-color: #bd2130;
    }

    /* '출판사 추가하기' 버튼 스타일 (Bootstrap btn-primary 사용) */
    /* 이 버튼은 .text-right 안에 있으므로 .editor-management .text-right .btn-primary 와 같이 명시할 수도 있습니다. */
    /* 여기서는 .editor-management .btn-primary 로 충분히 특정됩니다. */
    .editor-management .btn-primary {
        background-color: #007bff; /* Bootstrap 기본 primary 색상 */
        border-color: #007bff;
        padding: 10px 20px; /* 내부 여백 */
        font-size: 1.1em; /* 폰트 크기 */
    }
    .editor-management .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
    }

    /* 데이터가 없을 때 메시지 스타일 */
    .editor-management .table tbody tr td.text-center {
        font-style: italic; /* 이탤릭체 */
        color: #6c757d; /* 회색 텍스트 */
        padding: 20px; /* 여백 추가 */
    }

    /* '출판사 추가하기' 버튼을 감싸는 div 스타일 */
    .editor-management .text-right {
        text-align: right !important; /* Bootstrap .text-right override */
    }
    
    /* '출판사 추가하기' 버튼 스타일 */
    .addeditorBtn {
        background-color: #ff7f50;
        color: #ffffff;
        text-decoration: no;
    }
    .addeditorBtn:hover {
        background-color: #ff6347;
        color: #ffffff;
    }
    
    /* 유저 검색 영역 */
    .search-area {
        margin-bottom: 20px;
    }
    
    /* 검색 입력 필드 */
    #user-search-input {
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    /* 검색 버튼 */
    #search-user-button {
        padding: 8px 15px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    /* 검색 결과 표시 영역 */
    .search-results {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 15px;
        background-color: white;
        min-height: 100px;
    }
    
    /* 사용자 항목 스타일 */
    .user-item {
        padding: 10px 0;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    /* 사용자 추가 버튼 */
    .add-editor-button {
        padding: 5px 10px;
        background-color: #f0ad4e;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    @media (max-width: 800px) {
        /* 작은 화면에서 컨테이너 패딩 */
        .editor-management.container {
            padding: 10px; /* 작은 화면에서 패딩 조정 */
        }
        /* 작은 화면에서 테이블 셀 패딩 및 폰트 크기 */
        .editor-management .table thead th,
        .editor-management .table tbody td {
            padding: 8px 10px; /* 작은 화면에서 셀 패딩 줄이기 */
            font-size: 0.9em; /* 작은 화면에서 폰트 크기 줄이기 */
        }
        /* 작은 화면에서 '출판사 추가하기' 버튼 패딩 및 폰트 크기 */
        .editor-management .btn-primary {
            padding: 8px 15px; /* 작은 화면에서 버튼 패딩 줄이기 */
            font-size: 1em; /* 작은 화면에서 버튼 폰트 크기 줄이기 */
        }
    }
</style>
</head>
<body>
	<!-- main 태그의 layout:fragment="content"는 유지 -->
	<main layout:fragment="content">
        <!-- container 클래스에 editor-management 고유 클래스 추가 -->
		<div class="container editor-management">
			<h2 class="mb-3" style="font-weight: bold;">📊 에디터 계정 관리</h2>
			<div class="editor-add-section">
            
        </div>
			<div class="editor-list mb-4">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>번호</th>
							<th>에디터</th>
							<th>이메일</th>
							<th>관리</th>
						</tr>
					</thead>
					<!-- editors 리스트가 비어있지 않을 때 -->
					<tbody th:if="${editors != null and !editors.isEmpty()}">
						<tr th:each="editor: ${editors}">
							<td th:text="${editor.pu_code}"></td>
							<td th:text="${editor.pu_name}"></td>
							<td th:text="${editor.ur_email}"></td>
							<td>
								<!-- 삭제 버튼에 데이터 속성 추가하여 ID 전달 -->
								<button class="btn btn-danger btn-sm delete-btn" th:data-id="${editor.pu_code}">삭제</button>
							</td>
						</tr>
					</tbody>
					<!-- editors 리스트가 null이거나 비어있을 때 메시지 -->
					<tbody th:unless="${editors != null and !editors.isEmpty()}">
						<tr>
							<td colspan="4" class="text-center">등록된 출판사가 없습니다.</td>
						</tr>
					</tbody>
				</table>
				<h2 style="font-weight: bold;">➕ 새로운 에디터 추가</h2>
                <p>기존에 가입된 사용자를 검색하여 출판사의 에디터로 등록할 수 있습니다.</p>

                <!-- 유저 검색 영역 -->
                <div class="search-area">
                    <input type="text" id="user-search-input" class="col-4" placeholder="사용자 이메일 또는 ID를 입력하세요"/>
                    <button type="button" id="search-user-button">사용자 검색</button>
                </div>

                <!-- 검색 결과 표시 영역 -->
                <div class="search-results" id="search-results-area"
                    >
                    <!-- 검색 결과를 여기에 동적으로 표시합니다. -->
                    <p id="search-initial-message">검색어를 입력하고 '사용자 검색' 버튼을 눌러주세요.</p>
                    <!--
                    TODO: JavaScript 또는 Thymeleaf Fragment를 사용하여 검색 결과 목록을 여기에 동적으로 생성합니다.
                        예시:
                        <div class="user-item" style="padding: 10px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
                            <span th:text="'ID: ' + ${user.id} + ', 이메일: ' + ${user.email}">유저 정보</span>
                            <button class="add-editor-button" data-user-id="[유저 ID 값]"
                                    style="padding: 5px 10px; background-color: #f0ad4e; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                에디터로 추가
                            </button>
                        </div>
                        <div th:if="${#lists.isEmpty(searchResults) and searched}" style="padding: 10px 0;">
                            <p>검색 결과가 없습니다.</p>
                        </div>
                    -->
                </div>
			</div>
		</div>
	</main>

</body>
</html>
