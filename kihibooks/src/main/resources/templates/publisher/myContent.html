<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>KiHiBooks</title>

<style>
    main {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* 전체 컨테이너 스타일 - 고유 클래스를 사용하여 다른 .container에 영향받지 않도록 함 */
    .editor-management.container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        margin-top: 30px;
        margin-bottom: 30px;
    }

    /* 페이지 제목 스타일 */
    .editor-management h2 {
        color: #2c3e50;
        border-bottom: 2px solid #ff7f50;
        padding-bottom: 10px;
        margin-bottom: 25px !important;
        font-size: 1.8em;
    }
    
    /* h2 bold 스타일 */
    .editor-management h2.mb-3 {
        font-weight: bold;
    }

    /* 드롭다운(select) 스타일 */
    .editor-management #editorTypeSelect {
        border-color: #ced4da;
        border-radius: 5px;
        padding: .375rem .75rem;
        height: calc(1.5em + .75rem + 2px);
        box-shadow: inset 0 1px 2px rgba(0,0,0,.075);
    }

    /* 테이블 스타일 */
    .editor-management .table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 25px !important;
        border-radius: 8px;
        overflow: hidden;
    }

    /* 테이블 헤더 스타일 */
    .editor-management .table thead th {
        background-color: #ff7f50 !important;
        color: white;
        font-weight: bold;
        text-align: center;
        vertical-align: middle;
        padding: 12px 15px;
        border-bottom: none;
    }

    /* 테이블 본문 셀 스타일 */
    .editor-management .table tbody td {
        vertical-align: middle;
        padding: 10px 15px;
        text-align: center;
    }

    /* 테이블 행 호버 효과 */
    .editor-management .table-hover tbody tr:hover {
        background-color: #f8f9fa;
    }

    /* 삭제 버튼 스타일 (Bootstrap btn-danger 사용) */
    .editor-management .table tbody .btn-danger {
        background-color: #dc3545; /* Bootstrap 기본 danger 색상 */
        border-color: #dc3545;
    }
    .editor-management .table tbody .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
    }

    /* '출판사 추가하기' 버튼 스타일 (Bootstrap btn-primary 사용) */
    .editor-management .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 10px 20px;
        font-size: 1.1em;
    }
    .editor-management .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
    }

    /* 데이터가 없을 때 메시지 스타일 */
    .editor-management .table tbody tr td.text-center {
        font-style: italic;
        color: #6c757d;
        padding: 20px;
    }

    /* '출판사 추가하기' 버튼을 감싸는 div 스타일 */
    .editor-management .text-right {
        text-align: right !important;
    }
    
    /* '출판사 추가하기' 버튼 스타일 */
    .addeditorBtn {
        background-color: #ff7f50;
        color: #ffffff;
        text-decoration: no;
    }
    .addeditorBtn:hover {
        background-color: #ff6347;
        color: #ffffff;
    }
    
    /* 유저 검색 영역 */
    .search-area {
        margin-bottom: 20px;
    }
    
    /* 검색 입력 필드 */
    #user-search-input {
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    /* 검색 버튼 */
    #search-user-button {
        padding: 8px 15px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    /* 검색 결과 표시 영역 */
    .search-results {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 15px;
        background-color: white;
        min-height: 100px;
    }
    
    /* 사용자 항목 스타일 */
    .user-item {
        padding: 10px 0;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    /* 사용자 추가 버튼 */
    .add-editor-button {
        padding: 5px 10px;
        background-color: #f0ad4e;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .pagination {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        margin-bottom: 30px;
        padding: 0;
        list-style: none;
        border-radius: .25rem;
    }

    .pagination a,
    .pagination span a {
        position: relative;
        display: block;
        padding: .5rem .75rem;
        margin-left: -1px;
        line-height: 1.25;
        color: #007bff;
        background-color: #fff;
        border: 1px solid #dee2e6;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .pagination a:first-child {
        margin-left: 0;
        border-top-left-radius: .25rem;
        border-bottom-left-radius: .25rem;
    }

    .pagination a:last-child {
        border-top-right-radius: .25rem;
        border-bottom-right-radius: .25rem;
    }

    .pagination a:hover {
        color: #0056b3;
        background-color: #e9ecef;
        border-color: #dee2e6;
    }

    .pagination .active {
        z-index: 1;
        color: #fff;
        background-color: #ff7f50;
        border-color: #ff7f50;
        pointer-events: none;
    }

    .pagination > a:first-child {
        margin-right: 5px;
    }

    .pagination > a:last-child {
        margin-left: 5px;
    }


    @media (max-width: 800px) {
        /* 작은 화면에서 컨테이너 패딩 */
        .editor-management.container {
            padding: 10px;
        }
        /* 작은 화면에서 테이블 셀 패딩 및 폰트 크기 */
        .editor-management .table thead th,
        .editor-management .table tbody td {
            padding: 8px 10px;
            font-size: 0.9em;
        }
        /* 작은 화면에서 '출판사 추가하기' 버튼 패딩 및 폰트 크기 */
        .editor-management .btn-primary {
            padding: 8px 15px;
            font-size: 1em;
        }
    }
</style>
</head>
<body>
	<main layout:fragment="content">
        <!-- <span th:text="${user.ur_nickname}"></span> -->
		
        <div class="container editor-management">
			<h2 class="mb-3" style="font-weight: bold;">📊 콘텐츠 관리</h2>
			<div class="editor-add-section">
                
            </div>

	</main>

</body>
</html>
